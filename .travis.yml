env:
  matrix:
  - CABALVER=1.18 GHCVER=7.6.3
  - CABALVER=1.18 GHCVER=7.8.4
  - CABALVER=head GHCVER=head
matrix:
  allow_failures:
  - env: CABALVER=head GHCVER=head
deploy:
  provider: hackage
  username: HiromiIshii
  password:
    secure: H3JYM6wV8m3IJRutNnt+uYZAtjmnkgIGe6ARotcC/1QEWwsOd05BtNWY7MFzRhtlUBzR2WgwJa01mDEG4nK96UTpgZiKU8VdMFuibYvX9gmYfHV/3sUe44dmY9ZKZNLN7lri0FHUbHFku0uPD50UtobY7PdMF0TeVTmDxGp4PVs=
  on:
    all_branches: true
    tags: true
    condition: "$GHCVER = 7.8.4"
before_install:
- travis_retry sudo add-apt-repository -y ppa:hvr/ghc
- travis_retry sudo apt-get update
- travis_retry sudo apt-get install cabal-install-$CABALVER ghc-$GHCVER
- export PATH=/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH
install:
- cabal --version
- echo "$(ghc --version) [$(ghc --print-project-git-commit-id 2> /dev/null || echo
  '?')]"
- travis_retry cabal update
- cabal install --only-dependencies --enable-tests --enable-benchmarks
script:
- if [ -f configure.ac ]; then autoreconf -i; fi
- cabal configure --enable-tests --enable-benchmarks -v2
- cabal build
- cabal test
- cabal check
- cabal sdist
- export SRC_TGZ=$(cabal info . | awk '{print $2 ".tar.gz";exit}') ; cd dist/; if
  [ -f "$SRC_TGZ" ]; then cabal install --force-reinstalls "$SRC_TGZ"; else echo "expected
  '$SRC_TGZ' not found"; exit 1; fi
